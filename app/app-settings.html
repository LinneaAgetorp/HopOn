  <!-- Header with menu and search bar -->
  <header class="appheader">

      <img src="images/headertest.jpg" alt="">

    <div class="menubar">
      <div class="appmenu">
          <label for="mainNavButton" class="menu" onclick>
              <p>Meny</p>
          </label>
      </div>
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Sök efter hållplats...">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </header>
  <!--End header-->
 <div class="main-content-app">

  </div>

  <!-- Start of settings -->
  <div class="setting-option">
    <div class="text">
      <p>Aktivera platstjänster</p>
    </div>
    <div class="slider">
        <input type="checkbox" id="switch"/>
        <label for="switch">Toggle</label>
    </div>
  </div>
<div class="settings">
    <div class="setting-option">
        <div class="text">
          <p>SMS-kvitto</p>
        </div>
        <div class="slider">
            <input type="checkbox" id="switch2"/>
            <label for="switch2">Toggle</label>
        </div>
      </div>
  
      <div class="setting-option">
          <div class="text">
            <p>Delta i undersökningar</p>
          </div>

          </div>
      </div>
  </div>
  <div class="settings-btn">

          <a href="#" class="defaultButton">Spara inställningar</a>

      <div class="submit-btn">
          <a href="#" class="defaultButton">Logga ut</a>
