<body>
    <input class="trigger" type="checkbox" id="mainNavButton">
    <div class="test">
    </div>
     <!-- This is the menu for the app.  Hidden with checkbox -->
    <nav id="appnavmenu">
        <div class="appnavclose">
            <label for="mainNavButton" class="menu" onclick>
                <p>x</p>
            </label>
        </div>
        <div class="appnavheader">
            <img src="svg/menu.svg" alt="" class="appnavicon">
            <p>Meny</p>
        </div>
        <ul>
            <li class="appnavlink">
                <img src="svg/004-profile.svg" alt="" class="appnavicon">
                <a href="#"><p>Mitt konto</p></a>
            </li>
            <li class="appnavlink">
                <img src="svg/003-cogwheels-for-settings.svg" alt="" class="appnavicon">
                <a href="app-settings.html"><p>Inställningar</p></a>
            </li>
            <li class="appnavlink">
                <img src="svg/002-questions-circular-button.svg" alt="" class="appnavicon">
                <a href="#"><p>Hjälp</p></a>
            </li>
            <li class="appnavlink">
                <img src="svg/001-screen.svg" alt="" class="appnavicon">
                <a href="site-index.html"><p>Till webbsidan</p></a>
            </li>
        </ul>
    </nav>

  <!-- Header with menu and search bar -->
  <header class="appheader">
    <div class="headerimg">
      <img src="images/headertest.jpg" alt="">
    </div>
    <div class="menubar">
      <div class="appmenu">
          <label for="mainNavButton" class="menu" onclick>
              <p>Meny</p>
          </label>
      </div>
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Sök efter hållplats...">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </header>
  <!--End header-->
 <div class="main-content-app">
  <!-- App headline/Create account -->
  <div class="app-top">
    <img class="topicon usericon" src="svg/002-questions-circular-button.svg" alt="">
    <h5>Hjälp</h5>
  </div>

  <!-- Start of help section -->
  <div class="help-section">
      <div class="question">
            <p>Jag kan inte scanna QR-koden</p>
      </div>
      <div class="question">
            <p>Lägga till betalningsmedel</p>
        </div>
        <div class="question">
            <p>Jag vill köpa reklamplats</p>
        </div>
        <div class="question">
            <p>Kan ni skaffa fler stationer?</p>
        </div>
        <div class="important-info">
            <p>Har du problem med din cykel?</p>
            <p> Ring 0470 - 112 35 </p>
        </div>
  </div>
  

      
  
  <!-- End of Settings -->

  <!--Footer -->
  <footer>
    <div class="appwrapper">
      <div class="appfooter"></div>
      <div class="nearby">
        <img class="footericon" src="svg/nearby.svg" alt="">
        <p>Nära mig</p>
      </div>
      <div class="bike">
        <img class="footericon bikeicon" src="svg/bike.svg" alt="">
      </div>
      <div class="favorite">
        <img class="footericon" src="svg/favorite.svg" alt="">
        <p>Favoriter</p>
      </div>
  </footer>
</div>








  <!--build:js js/main.min.js -->
